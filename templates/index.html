{% extends "base.html" %}

{% block content %}

    <h1>Blog Users</h1>

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
        
        <ul>
            {% for user in users %}
               <li>{{user.username}}</li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
