{% extends "base.html" %}

{% block content %}

    <div class="page-header">
        <h1 style="text-align: center">Blog Users</h1>
    </div>

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
        
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                   <a href="/blog?user={{user.username}}">{{user.username}}</a>
                </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
