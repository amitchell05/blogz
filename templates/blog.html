{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>
    
    {% if posts|length == 0 %}
    <p> No posts yet</p>
    {% else %}

        {% for post in posts %}
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
        <hr />
        {% endfor %}

    {% endif %}
 
{% endblock %}
