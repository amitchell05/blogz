{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>
    
    {% if new_post != 0 %}
    <p>No posts yet</p>
    {% else %}

        <h2>Blog Posts</h2>

        {% for new in new_post %}
            <h3>{{ new.title }}</h3>
            <p>{{ new.body }}</p>
        {% endfor %}

    {% endif %}

    <hr />
    
{% endblock %}
