<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
                font-style: italic;
            }
        </style>
    </head>
<body>
    <nav>
        <a href='/blog' />Main Blog Page</a> |
        <a href='/newpost' />Add a Blog Entry</a>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
