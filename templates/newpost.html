{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method="post">
        <div class="table-responsive">
        <table class="table">
            <tbody>
                <tr>
                    <td><label>Title for your new blog:</label></td>
                    <td>
                        <input name="title" type="text" value="{{blog_title}}"/>
                        <p class="text-danger">{{title_error}}</p>
                    </td>
                </tr>
                <tr>
                    <td><label>Your new blog:</label></td>
                    <td>
                        <textarea name="body">{{blog_body}}</textarea>
                        <p class="text-danger">{{body_error}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Add Entry" />
    </form>

{% endblock %}
