{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method="post">
        <table>
            <tr>
                <td><label>Title for your new blog:</label></td>
                <td>
                    <input name="blog_title" type="text" />
                    <p class="error">{{title_error}}</p>
                </td>
            </tr>
            <tr>
                <td><label>Your new blog:</label></td>
                <td>
                    <textarea name="blog_body"></textarea>
                    <p class="error">{{body_error}}</p>
                </td>
            </tr>
            </table>
            <input type="submit" value="Add Entry" />
    </form>

{% endblock %}
