{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method="post">
        <table>
            <tr>
                <td><label>Title for your new blog:</label></td>
                <td>
                    <input name="title" type="text" />
                </td>
            </tr>
            <tr>
                <td><label>Your new blog:</label></td>
                <td>
                    <textarea name="body"></textarea>
                </td>
            </tr>
            </table>
            <input type="submit" value="Add Entry" />
    </form>
    
    {% if posts|length == 0 %}
    <p> No posts yet</p>
    {% else %}

        {% for post in posts %}
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
        <hr />
        {% endfor %}
    
    {% endif %}

{% endblock %}
